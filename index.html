<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Smash Flash 2</title>
</head>

<body>
  <script>
    window.realAddEventListener = window.addEventListener;
    window.addEventListener = (...args) => {
      if ("patcher" in window) {
        window.patcher.addEventListener(...args);
      } else {
        window.realAddEventListener(...args);
      }
    };
  </script>
  <script src="/ruffle/ruffle.js"></script>
  <script type="module" src="/src/main.js"></script>
  <div id="container">
    <div id="swf-container"></div>
  </div>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: black;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }
  </style>
</body>

</html>
